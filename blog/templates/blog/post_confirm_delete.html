{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block title %}Create Blog{% endblock %}

{% block content %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Confirm Delete? {{ object.title }}</h2>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Yes, Delete</button>
                
                
            </div>
        </form>
        <a href="{% url 'post-detail' object.id %}"><button class="btn btn-outline-secondary">Cancel</button></a>

    </div>
{% endblock %}
